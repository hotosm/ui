name: ðŸš© Deploy to CDN

on:
  push:
    branches:
      - main
    tags:
      - "*"
    # Workflow is triggered only if src changes
    paths:
      - src/**
  # Allow manual trigger (workflow_dispatch)
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    # These permissions are needed to interact with GitHub's OIDC Token endpoint
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: .
        run: CI=true pnpm install

      - name: Build Dist
        working-directory: .
        run: pnpm build

      - name: Upload to GH Pages
        continue-on-error: true
        run: |
          # Checkout to gh-pages
          mkdir tmp_pages
          cd tmp_pages
          git init --initial-branch=gh-pages
          git config user.name svchot
          git config user.email sysadmin@hotosm.org
          git pull https://x-access-token:$TOKEN@github.com/${{ github.repository }}.git gh-pages

          # Upload latest components dist
          mkdir -p dist
          cp ${{ github.workspace }}/dist/index.js dist/core.js

          # Push content to gh-pages
          git add .
          git commit -m "docs: update component dist to latest"
          git push --set-upstream https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:gh-pages

      - name: Configure AWS Creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.ORG_AWS_ACCOUNT_ID }}:role/Github-AWS-OIDC
          aws-region: us-east-1

      - name: Upload to S3
        env:
          # latest for main branch, else tag name
          S3_PATH: ${{ github.ref_name == 'main' && 'latest' || github.ref_name }}
        run: |
          # Push core.js to S3
          # aws s3 cp ${{ github.workspace }}/dist/index.js \
          # s3://${{ vars.S3_BUCKET_NAME }}/${{ env.S3_PATH }}/core.js

          # Push dist folder to aws S3
          aws s3 cp ${{ github.workspace }}/dist \
          s3://${{ vars.S3_BUCKET_NAME }}/${{ env.S3_PATH }}/dist --recursive
